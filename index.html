<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My ChatBot</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container" >
    <div class="user-chat-box">      
    </div>
    <div class="AI-chat-box">
      <img src="ai.png" alt="" id="AI_Image" width="10%">
      <div class="AI-chat-area">  
        Hello! How Can I Help You Today?     
      </div>   
    </div>

    </div>
    <div class="prompt-area">
      <input type="text" id="prompt" placeholder="Message...">
      <button id="image"><img src="img.svg" alt="">
      <input type="file" hidden accept="images/*"></button>
      <button id="submit"><img src="submit.svg" alt=""></button>
    </div>
  <script src="script.js"></script>
</body>
</html>
